apiVersion: v1
kind: Service
metadata:
  name: {{ include "logstream-leader.fullname" . }}-internal
  labels:
    {{- include "logstream-leader.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.service.annotations  | nindent 4 }}

spec:
  type: {{ .Values.service.internalType }}
  ports:
      {{- range .Values.service.ports }}
      - port: {{ .port }}
        targetPort: {{ .port }}
        protocol: {{ .protocol }}
        name: {{ .name }}
        {{ if (and (eq $.Values.service.internalType "NodePort") (not (empty .nodePort))) }}
        nodePort: {{.nodePort}}
        {{ end }}
      {{- end }}
  selector:
    {{- include "logstream-leader.selectorLabels" . | nindent 4 }}
  {{- if (and (not (empty .Values.service.internalClusterIP)) (eq $.Values.service.internalType "ClusterIP"))  }}
  ClusterIP: {{ .Values.service.internalClusterIP }}
  {{- else if .Values.service.internalLoadBalancerIP }}
  loadBalancerIP: {{ (and (not (empty .Values.service.internalLoadBalancerIP)) (eq $.Values.service.internalType "LoadBalancer")) }}
  {{- end -}}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "logstream-leader.fullname" . }}
  labels:
    {{- include "logstream-leader.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.service.annotations  | nindent 4 }}

spec:
  type: {{- if (eq $.Values.ingress.enable true) }} NodePort {{- else }} {{ .Values.service.externalType }} {{- end }}
  ports:
      {{-  range .Values.service.ports }}
      {{- if .external  }}
      - port: {{ .port }}
        targetPort: {{ .port }}
        protocol: {{ .protocol }}
        name: {{ .name }}
        {{ if (and (or (eq $.Values.service.externalType "NodePort") (eq $.Values.ingress.enable true)) (not (empty .nodePort))) }}
        nodePort: {{.nodePort}}
        {{ end }}
      {{- end }}
      {{- end }}
  selector:
    {{- include "logstream-leader.selectorLabels" . | nindent 4 }}
  {{- if (and (not (empty .Values.service.externalClusterIP)) (eq $.Values.service.externalType "ClusterIP"))  }}
  ClusterIP: {{ .Values.service.externalClusterIP }}
  {{- else if .Values.service.externalLoadBalancerIP }}
  loadBalancerIP: {{ (and (not (empty .Values.service.externalLoadBalancerIP)) (eq $.Values.service.externalType "LoadBalancer")) }}
  {{- end -}}
