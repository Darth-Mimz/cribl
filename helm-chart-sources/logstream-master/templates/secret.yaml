apiVersion: v1
kind: Secret
type: Opaque
metadata: 
 name: logstream-master-config-{{ include "logstream-master.fullname" . }}
stringData: 
{{- if  .Values.config.license }}
  licenses.yml: |
    licenses:
      - {{ .Values.config.license }}
{{- end }}
{{- if .Values.config.distributedKey }}
  instance.yml: |
    distributed:
      mode: master
      master:
        host: 0.0.0.0
        port: 4200
        tls:
          disabled: true
        ipWhitelistRegex: /.*/
        authToken: {{ .Values.config.distributedKey }}
        enabledWorkerRemoteAccess: false
{{- end }}
{{- if .Values.config.adminPassword }}
  users.json: |
    {"username":"admin","first":"admin","last":"admin","email":"admin","password":"{{ .Values.config.adminPassword }}"}

{{- end }}

{{- if .Values.config.groups }}
  groups.yml: |
{{- range  .Values.config.groups }}
    {{ . }}: {}
{{- end }}
    default:
      description: Default Worker Group
      tags: default

  mappings.yml: |
    rulesets:
      default:
        conf:
          functions:
          {{- range  .Values.config.groups }}
            - filter: cribl.tags.includes('{{ . }}')
              conf:
                add:
                  - name: groupId
                    value: "'{{ . }}'"
              id: eval
              final: true
              description: {{ . }}
  
          {{- end }}
            - filter: "!cribl.group"
              id: eval
              description: Default Mappings
              disabled: false
              final: true
              conf:
                add:
                  - name: groupId
                    value: "'default'"


{{- end }}